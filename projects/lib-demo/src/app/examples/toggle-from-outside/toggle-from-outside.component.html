<app-example-viewer
    [title]="
        'Toggle text by calling the `toggleTextExpansion` method from the component reference'
    "
    [ghExampleLink]="ghExampleLink"
>
    <ngx-expanding-text #expandingText [text]="lorem200"></ngx-expanding-text>

    <div class="mt-4">
        <button
            type="button"
            class="custom-button"
            (click)="expandingText.toggleTextExpansion()"
        >
            Toggle text
        </button>
    </div>
</app-example-viewer>
